<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="addTeam.do" method="POST">
		Team Location: <input type="text" name="location" /><br> 
		Team Name: 		   <input type="text" name="name" /><br> 
		Conference (AFC or NFC) <input type="text" name="conference" /><br> 
		Division (Must match: EAST, WEST, NOR,SOU) <input type="text" name="division" /><br> 
		How many Superbowls Won: <input type="text" name="numberofSb" /> <br>
		Year of Last Superbowl Win: <input type="text" name="lastSb" /> <br>
		Year of Last Playoff Appearance: <input type="text" name="lastPlayoff" /><br> 
		Name of Head Coach: <input type="text" name="headCoach" /> <br>
	<input type="submit" value="Submit New Team" />
	</form>
</body>
</html>
